    - assets/images/flash_deals_menu_images/mouse_icon.png
    - assets/images/flash_deals_menu_images/computer_icon.png
    - assets/images/flash_deals_menu_images/headphone_icon.png
    - assets/images/brands_menu_images/brand_icon_01.png
    - assets/images/brands_menu_images/brand_icon_02.png
    - assets/images/brands_menu_images/brand_icon_03.png
    - assets/images/brands_menu_images/brand_icon_04.png
    - assets/images/best_sale_product_images/headphone_icon.png
    - assets/images/best_sale_product_images/gaming_chair_icon.png
    - assets/images/best_sale_product_images/computer_icon.png
